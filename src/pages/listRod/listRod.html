<ion-header>
  <ion-navbar>

    <ion-title>
      Lista ROD
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addNewRod()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of allRods">
      <h2>{{item.documentNumber}}</h2>

      <button [hidden]="item.estimated || item.synchronized" ion-button icon-only clear item-right   color="dark" (click)="editRod(item)">
      <ion-icon name="build"></ion-icon>
      </button>
      <button [hidden]="!item.estimated || item.synchronized" ion-button icon-only clear item-right  color="danger" (click)="showAlertBeforeSync()">
        <ion-icon name="cloud-upload"></ion-icon>
      </button>
      <button [hidden]="!item.synchronized" ion-button icon-only clear item-right  color="primary" (click)="showAlertAfterSync()">
        <ion-icon name="cloud-done"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
