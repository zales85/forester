<ion-header>
  <ion-navbar>
    <ion-title>Słowniki</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row center>
      <ion-col><button (click)="showPlansDictionary()" color="dark" ion-button round block>Pozycje planu</button></ion-col>
    </ion-row>
    <ion-row center>
      <ion-col><button (click)="showIncomeTypesDictionary()" color="dark" ion-button round block>Kierunki przychodu</button></ion-col>
    </ion-row>
    <ion-row center>
      <ion-col><button (click)="showExecutorsDictionary()" color="dark" ion-button round block>Wykonawca</button></ion-col>
    </ion-row>
    <ion-row center>
      <ion-col><br/></ion-col>
    </ion-row>
    <ion-row center>
      <ion-col><button (click)="downloadDictionaries()" ion-button round block color="secondary">Pobierz słowniki</button></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
